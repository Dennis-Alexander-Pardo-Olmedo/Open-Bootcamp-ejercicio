<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo imágenes,vídeos,audios</title>
<body>
    <!--
        Seccion 1
    -->
    <section>
        <h1>
            Aprendiendo a utilizar imágenes
        </h1>
        <img src="img/Meta_S2_WZ2_1920x1080.jpg"  alt="warzone" width="600" height="300">
    </section>
    <section>
        <h1>
            Aprendiendo a utilizar los vídeos 
        </h1>
        <video width="600" height="300" controls autoplay muted loop>
            <source src="video/Tráiler de lanzamiento _ Call of Duty_ Warzone 2.0.mp4" type="video/mp4"  >
        </video>
    </section>
    <section>
        <h1>
            Aprendiendo a utilizar los audios
        </h1>
        <audio controls autoplay loop>
            <source src="audio/X2Download.app - Willy William - Ego (Clip Officiel) (128 kbps).mp3" type="audio/mp3"   >
        </audio>
    </section>
</body>
</html>
